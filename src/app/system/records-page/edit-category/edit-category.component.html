<div class="col-md-6">
  <div class="card">
    <div class="card-header bordered">
      <div class="header-block">
        <h3 class="title">Редактировать категорию</h3>
      </div>
    </div>
    <div class="card-block">
      <div *ngIf="message.text" class="alert alert-{{ message.type }}">{{ message.text }}</div>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)"> 
        <div class="form-group">
          <label class="control-label" for="e-select-category">Выберете категорию</label>
          <select 
             class="form-control"
             id="e-select-category" 
             [(ngModel)]="currentCategoryId"
             (change)="changeCategory()"
             [ngModelOptions]="{standalone: true}"
          >
                <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
          </select>
        </div>
        <div 
          class="form-group"
          [ngClass]="{'has-error': name.invalid && name.touched}"
        >
          <label class="control-label" for="e-category-name">Введите название</label>
          <input 
            type="text" 
            id="e-category-name" 
            class="form-control"
            required
            #name="ngModel"
            name="name"
            [ngModel]="currentCategory.name"
          > 
          <span 
            *ngIf="name.invalid && name.touched"
            class="form-help-text"
          >
            Название категории не может быть пустым        
          </span>
        </div>
        <div class="form-group"
        [ngClass]="{'has-error': capacity.invalid && capacity.touched}"> 
          <label class="control-label" for="e-category-value">Введите лимит</label>
          <input
            type="number"            
            id="e-category-value" 
            class="form-control"
            name="capacity"
            #capacity="ngModel"            
            required
            min="1"
            [ngModel]="currentCategory.capacity"
          >
          <span 
          *ngIf="capacity.invalid && capacity.touched"
            class="form-help-text">Введите лимит</span>
        </div>
        <button type="submit" class="btn btn-primary" [disabled] ="f.invalid" [disabled]="f.invalid">Редактировать категория</button>
      </form>
    </div>
  </div>
</div>
